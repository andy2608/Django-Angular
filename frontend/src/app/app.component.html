<h1>Members</h1>

<!-- Table -->
<section>
  <div class="table-wrapper">
    <table>
      <thead>
        <tr>
          <th>Id</th>
          <th>Nome</th>
          <th>Sobrenome</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let member of members" (click)="memberClicked (member)">
          <td>{{member.id}} </td>
          <td>{{member.name}}</td>
          <td>{{member.surname}}</td>
        </tr>  
      </tbody>
      
    </table>
  </div>
</section>
